name: Flight Data Daily Collection

on:
  push:
    branches: [ "main" ] 
  schedule:
    - cron: '0 1 * * *'  # 每天北京时间 09:00
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 利用你的 requirements.txt 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run flight collector
      env:
        AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
        AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
      run: python 1_collector.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 先尝试拉取最新的文件，防止覆盖
        git pull origin main --rebase
        
        git add *.csv
        git commit -m "Auto-update flight data: $(date +'%Y-%m-%d')" || exit 0
        git push