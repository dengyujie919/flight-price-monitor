name: Daily Flight Data Collection

# 1. 设置触发时间
on:
  schedule:
    # 每天北京时间早上 9:00 运行 (UTC 时间 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许你手动在 GitHub 网页点击按钮立即运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 2. 拉取你的代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 3. 安装 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 4. 安装依赖库
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5. 运行采集脚本
    # 重点：这里通过 env 把 GitHub 的 Secrets 传递给代码
    - name: Run scanner
      env:
        AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
        AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
      run: python daily_scanner_cn.py

    # 6. 将新采集的数据提交回 GitHub 仓库
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv
        git commit -m "Auto-update flight data: $(date +'%Y-%m-%d')" || exit 0
        git push