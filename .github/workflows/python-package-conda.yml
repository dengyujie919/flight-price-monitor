name: Daily Flight Data Scan

on:
  schedule:
    # 每天北京时间上午 9:00 运行 (UTC 01:00)
    - cron: '0 1 * * *'
  push:
    branches: [ "master", "main" ] # 当你手动推送代码时也会触发一次，方便测试
  workflow_dispatch: # 允许你在 GitHub 页面手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取仓库代码
    - uses: actions/checkout@v4

    # 2. 安装 Python (使用 pip 比 conda 更快)
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. 安装项目依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas amadeus python-dotenv

    # 4. 运行你的核心采集脚本
    # 注意：这里要确保你的文件名叫 daily_scanner_cn.py
    - name: Run flight scanner
      env:
        AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
        AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
      run: python daily_scanner.py

    # 5. 核心：将更新后的 CSV 文件存回 GitHub
    - name: Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv
        # 如果没有新数据（文件没变），就不提交，防止报错
        git commit -m "自动更新机票数据: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
